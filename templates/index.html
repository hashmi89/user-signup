<!DOCTYPE html>
<html>
  <head>
    <style> .error {color: red; } </style>
  </head>
  <body>
    <h1>Sign Up</h1>
      <form action="/welcome" method="POST">
        <table>
          <tbody>
            <tr>
              <td><label for="username">Username</label></td>
              <td><input type="text" id="username" name="username" 
                value="{{username}}" required pattern="[a-zA-Z0-9]+" minlength="3" maxlength="20"></td>
            </tr>
            <tr>
              <td><label for="password">Password</label></td>
              <td><input type="password" id="password" name="password" 
                value="" required pattern="[a-zA-Z0-9]+" minlength="3" maxlength="20"></td>
            </tr>
            <tr>
              <td><label for="verify_password">Verify Password</label></td>
              <td><input type="password" id="verify_password" name="verify_password" 
                value="" required pattern="[a-zA-Z0-9]+" minlength="3" maxlength="20">
              <span class="error">{{verify_password_error}}</span></td>
            </tr>
            <tr>
              <td><label for="email">Email (optional)</label></td>
              <td><input type="email" id="email" name="email" 
                value="{{email}}" minlength="3" maxlength="20" pattern="+@+.+"></td>
            </tr>
          </tbody>
        </table>
        <input type="submit">
    </form>
  </body>
</html>
